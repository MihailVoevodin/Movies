<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

    <div class="header__top">
        <div class="container">
            <div class="header__top_wrapper">
                <a class="logo" href="#"><img src="img/logo.png" alt="Fast Food"></a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#home">Home</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#top-films">Top films</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#my-films">My films</a>
                        </li>
                    </ul>
                </nav>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="hamburger-menu">
        <div class="hamburger-menu__close">
            <svg width="29" height="30" viewBox="0 0 29 30"     fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.1568 14.5231L28.4489 3.23075C29.1837 2.49623 29.1837 1.30861 28.4489 0.574085C27.7144 -0.160437 26.5267 -0.160437 25.7922 0.574085L14.4998 11.8665L3.20781 0.574085C2.47295 -0.160437 1.28567 -0.160437 0.551149 0.574085C-0.183716 1.30861 -0.183716 2.49623 0.551149 3.23075L11.8432 14.5231L0.551149 25.8155C-0.183716 26.55 -0.183716 27.7376 0.551149 28.4721C0.917206 28.8385 1.39852 29.0226 1.87948 29.0226C2.36045 29.0226 2.84141 28.8385 3.20781 28.4721L14.4998 17.1798L25.7922 28.4721C26.1586 28.8385 26.6396 29.0226 27.1205 29.0226C27.6015 29.0226 28.0825 28.8385 28.4489 28.4721C29.1837 27.7376 29.1837 26.55 28.4489 25.8155L17.1568 14.5231Z" fill="white"/>
            </svg>
        </div>
        <ul class="hamburger-menu__list">
            <li class="hamburger-menu__item"><a class="hamburger-menu__link" href="#home">Home</a></li>
            <li class="hamburger-menu__item"><a class="hamburger-menu__link" href="#top-films">Top films</a></li>
            <li class="hamburger-menu__item"><a class="hamburger-menu__link" href="#my-films">My films</a></li>
        </ul>
    </div>

    <header class="header" id="home">
        <div class="container">
            <div class="header__content">
                <h1 class="header__title title">
                    Website for your <span>movies</span>
                </h1>
                <p class="header__text">
                    On this website you can keep a list of 
                    watched films, see a list of the best 
                    films and find out information about your favorite
                    movie. Welcome!
                </p>
            </div>
        </div>
    </header>

    <section class="top-films" id="top-films">
        <div class="container">
            <div class="top-films__title title">Top films</div>
            <div class="movies">
                
            </div>
        </div>
    </section>

    <section class="my-list" id="my-films">
        <div class="container">
            <div class="my-list__title title">My films</div>
            <div class="new-film">
                <input type="text" class="film" placeholder="Введите название фильма">
                <div class="new-film__close">
                    <svg width="10" height="10" viewBox="0 0 29 30"     fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.1568 14.5231L28.4489 3.23075C29.1837 2.49623 29.1837 1.30861 28.4489 0.574085C27.7144 -0.160437 26.5267 -0.160437 25.7922 0.574085L14.4998 11.8665L3.20781 0.574085C2.47295 -0.160437 1.28567 -0.160437 0.551149 0.574085C-0.183716 1.30861 -0.183716 2.49623 0.551149 3.23075L11.8432 14.5231L0.551149 25.8155C-0.183716 26.55 -0.183716 27.7376 0.551149 28.4721C0.917206 28.8385 1.39852 29.0226 1.87948 29.0226C2.36045 29.0226 2.84141 28.8385 3.20781 28.4721L14.4998 17.1798L25.7922 28.4721C26.1586 28.8385 26.6396 29.0226 27.1205 29.0226C27.6015 29.0226 28.0825 28.8385 28.4489 28.4721C29.1837 27.7376 29.1837 26.55 28.4489 25.8155L17.1568 14.5231Z" fill="black"/>
                    </svg>
                </div>
            </div>
            <div class="my-list__wrapper">
                <ul class="my-list__select">

                </ul>
            </div>
            <ul class="my-list__items">

            </ul>
        </div>
    </section>

    <div class="scroll-top animate__animated animate__slideInUp animate__delay-2s animate__infinite animate__slow">
        <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                <g transform="translate(12.000000, 12.000000) rotate(-180.000000) translate(-12.000000, -12.000000) translate(5.000000, 8.500000)" stroke="#fff" stroke-width="1.5">
                    <polyline id="Stroke-1" points="14 0 7 7 0 0"></polyline>
                </g>
            </g>
        </svg>
    </div>

    <script src="js/bundle.js"></script>
</body>
</html>
